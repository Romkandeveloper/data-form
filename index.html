        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Open Sans', sans-serif;
            }

            .wrapper{
                display: flex;
                align-items: center;
                justify-content: center;

                min-height: 100vh;
            }
            .form-wrapper{
                border-radius: 10px;
                background-color: #fff;
                padding: 15px;
                max-width: 550px;
                width: 100%;

                -webkit-box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.2);
                -moz-box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.2);
                box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.2);
            }
            .form-send{
                width: 100%;
                text-align: center;
                font-size: 35px;
                position: absolute;
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 99;
                display: none;

                justify-content: center;
                flex-wrap: wrap;

            }
            .form-send img{
              margin-left: 15px;
            }
            .form{
               position: relative;
               z-index: 100; 
            }

            .form .hide{
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              z-index: 10;
              background: #fff;
            }

            .form__item {
                display: block;
                position: relative;
            }   
            .input-list{
                list-style: none;
            }
            .input-list li{
                margin-top: 15px;
            }

            input[type=text], input[type="submit"], input[type = "email"] {
                padding: 10px;
                margin: 5px 0;
                width:100%;

                display: block;
                border: 1px solid #ccc;
                border-bottom: none;
                background: no-repeat bottom, 50% calc(100% - 1px);
                background-size: 0 100%, 100% 100%;
                background-image: linear-gradient(0deg, #9c27b0 2px, rgba(156, 39, 176, 0) 0), linear-gradient(0deg, #ccc 1px, hsla(0, 0%, 82%, 0) 0);
            }

            input[type = "submit"]{
                margin-top: 25px;
                font-size: 16px;
                color: #fff;
                background: none;
                background-color: rgb(10, 151, 10);
                cursor: pointer;
            }
            input:disabled{
                background-color: #ccc;
            }
            ul label{
                font-size: 14px;
                font-weight: bold;
                display: block;
                padding: 2px;
                background-color: #fff;
                transition: .5s;
            }

            ul label::after, .question::after{
                content: "*";
                color: rgb(180, 10, 10);
                margin-left: 5px;
            }

            .form__header{
                display: flex;
                justify-content: space-between;
                margin-bottom: 25px;
            }
            .form__header > div{
                width: 200px;
                height: 50px;
            }

        <script>
            function getCookie(name) {
                let matches = document.cookie.match(new RegExp(
                    "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
                ));
                return matches ? decodeURIComponent(matches[1]) : undefined;
            }

            getCookie('send') ?  $('.form-send').css('display','flex') : $('.hide').hide();
           
            const phoneNumber = document.getElementById('phone-number');

            // Пример отправки POST запроса:
            async function postData(url = '', data = {}) {

                // Default options are marked with *
                const response = await fetch(url, {
                    method: 'POST', // *GET, POST, PUT, DELETE, etc.
                    mode: 'cors', // no-cors, *cors, same-origin
                    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                    credentials: 'same-origin', // include, *same-origin, omit
                    headers: {
                    'Content-Type': 'application/json'
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    redirect: 'follow', // manual, *follow, error
                    referrerPolicy: 'no-referrer', // no-referrer, *client
                    body: JSON.stringify(data) // body data type must match "Content-Type" header
                });
                
                return await response.json(); // parses JSON response into native JavaScript objects
            }

            postData('https://sandi.com.ua/bitrix/services/main/ajax.php?action=crm.site.form.fill', data)
